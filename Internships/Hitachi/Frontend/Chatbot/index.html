<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="chatbot-frame">
      <div class="chatbot-header"><h5>Chatbot</h5></div>
      <div class="chatbot-chat">
        <ul class="chatbox">
          <li class="chat incoming">
            <img src="assets/icons/robot-3-fill.png" alt="bot-icon" />
            <p>Hello there, how may I assist you today?</p>
          </li>
          <li class="chat outgoing"><p>Hi!</p></li>
        </ul>
      </div>
      <div class="chatbot-input">
        <textarea
          class="user-input"
          name="user-input"
          id="user-input"
          placeholder="Enter a message"
        ></textarea>
        <div class="send-text">
          <img src="assets/icons/send-plane-fill.png" alt="send-icon" />
        </div>
      </div>
    </div>
  </body>
</html>
