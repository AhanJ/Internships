<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavBar</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- class names: first__second 
  id: first-second 
  shorthand: HTMLtag.classname#id -->
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo"
          ><img src="/Navbar/assets/logo.svg" alt="logo" />
        </a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Solutions</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Services</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">About Us</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Contact</a>
            </li>
          </ul>
          <div class="nav__close" id="nav-close">
            <img
              src="/Navbar/assets/arrow-right-double-fill.svg"
              alt="close icon"
            />
          </div>
        </div>
        <div class="nav__toggle" id="nav-toggle">
          <img
            src="/Navbar/assets/arrow-left-double-line.svg"
            alt="open icon"
          />
        </div>
      </nav>
    </header>
    <div class="spacer"></div>
    <section class="section container" id="main-section">MAIN SECTION</section>
    <section class="section container" id="section1">SECTION 1</section>
    <section class="section container" id="section2">SECTION 2</section>
    <section class="section container" id="section3">SECTION 3</section>
    <section class="section container" id="section4">SECTION 4</section>
    <script src="script.js"></script>
  </body>
</html>
