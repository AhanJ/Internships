version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - check_weather_time
  - bot_challenge

entities:
  - country
  - city

slots:
  country:
    type: text
    mappings:
      - type: from_entity
        entity: country
        intent: check_weather_time
  city:
    type: text
    mappings:
      - type: from_entity
        entity: city
        intent: check_weather_time

responses:
  utter_greet:
    - text: "Hey! I am here to provide you with weather and time data of any city."

  utter_ask:
    - text: "Please enter your country and city in Country/City format. Ex: <India/New Delhi>"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
